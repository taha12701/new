<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outer-box">
      <div class="inner-box">
        <div class="sign-up">
          <h1>Sign-Up</h1>
          <p>It just takes 30sec</p>
        </div>

        <form action="#">
          <p>
            <label class="name" for="">Your Name</label>
            <input class="in" type="text" placeholder="Syed Taha Ahmed" />
          </p>

          <p>
            <label class="name" for="">Your Email</label>
            <input
              class="in"
              type="email"
              placeholder="s.tahaahmed23@gmail.com"
            />
          </p>
          <p>
            <label class="name" for="">Your Password</label>
            <input class="in" type="password" required />
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
